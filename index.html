<!DOCTYPE html>
<html>
  <head>
    <center>
    <title>Bill Splitter</title>
    <script src="./src/billSplitter.js"></script>
    <link rel="stylesheet" href="skeleton.css">
  </head>

  <body>
    <section>
    <h2>Bill Splitter</h2>
    <h3 id="amount"></h3>
    <div align="center">
    <img src="girl-and-money.png" width="150px"</img>
  </div>
  <form onsubmit="return false;" id="form" action="#">
    How much was your meal?<br>
    <input id="cost" type="text" name="firstname">
    <br>
    How much would you like to tip?<br>
    <input id="tip" type="text" name="lastname">
    <br>
    How many of there are you?<br>
    <input id="diners" type="text" name="lastname">
    <br><br>
    <input id="submit" type="submit" value="Submit">

  </form>
  </section>
  </center>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>

  $(function () {

    var splitter = new Bill_Splitter();

    $('#amount').text('£' + splitter.amount.toFixed(2) + ' each');

    $('#submit').on('click', function() {
      splitter.calculate();
      $('#amount').text('£' + splitter.amount.toFixed(2) + ' each');
    });



});

  </script>
